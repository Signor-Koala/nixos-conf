exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=waybar
exec-once=mullvad-vpn
exec-once=[workspace 2 silent] firefox
exec-once=[workspace 3 silent] vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland 
windowrulev2 = workspace 3 silent,^class:(vesktop)$
exec-once=[workspace 5 silent] spotify --enable-features=UseOzonePlatform --ozone-platform=wayland 
exec-once=hyprctl setcursor Bibata-Modern-Ice 24

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# exec-once = kdeconnectd&
# exec-once = sleep 2s && kdeconnect-indicator&
